<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e3793ebee8.js" crossorigin="anonymous"></script>
    <title>TEAM UP--</title>
</head>
<body>
    <header>
        <h1>TEAM UP!!!</h1>
    </header>
    <div class="main">
        <div class="container-main">
            <div class="container1">
                <form>
                <input class="textIn" type="text" placeholder="add a name here">
                <button class="icon1"><i class="fas fa-user-plus"></i></button>
                </form>
            </div>
            <div class="container-2">
                <form class="teamUpForm">
                <h3 class="team-up"> Team UP by: </h3>
                <input class="teamUpNum" type="text" placeholder="insert number here">
                <button class="custom">CUSTOM</button>
                </form>
                <div class="btn-div">
                <button class="btn by-1">1</button>
                <button class="btn by-2">2</button>
                <button class="btn by-3">3</button>
                <button class="btn by-4">4</button>
                <button class="btn by-5">5</button>
                </div>
            </div>
        </div>
        <div class="container2">
            <ul class="name"></ul>
        </div>
    </div>
    
    <div class="container3"></div>

  




    <script src="app.js"></script>
</body>
</html>
